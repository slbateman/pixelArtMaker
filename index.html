<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="container sideContainer">
        <h1 class="headContainer">Pixel Art Maker</h1>
        <button class="container button loadSave">
          <p>Save</p>
        </button>
        <button class="container button loadSave">
          <p>Load</p>
        </button>
        <button
          id="inspirationButton"
          class="container button"
          onclick="inspirationGen()"
        >
          <p>Inspiration</p>
        </button>
        <div class="colorBox">
          <h3 class="colorBoxTitle">Color Palette</h3>
          <div id="colorSlot1" class="colorSlot active"></div>
          <div id="colorSlot2" class="colorSlot"></div>
          <div id="colorSlot3" class="colorSlot"></div>
          <div id="colorSlot4" class="colorSlot"></div>
          <div id="colorSlot5" class="colorSlot"></div>
          <div id="colorSlot6" class="colorSlot"></div>
          <div id="colorSlot7" class="colorSlot"></div>
          <div id="colorSlot8" class="colorSlot"></div>
        </div>
        <div class="colorPicker">
          <input type="color" class="colorPickerSlot" id="colorPickerSlot"/>
          <h4>Color Picker</h4>
        </div>
        <div class="tools">
          <div>
            <img id="fill" class="tool active" src="assets/images/fill.png" title="Fill Canvas" />
          </div>
          <div>
            <img id="paint" class="tool" src="assets/images/paint.png" title="Paint a Square" />
          </div>
          <div>
            <img id="erase" class="tool" src="assets/images/erase.png" title="Erase a Square" />
          </div>
          <div>
            <img id="clean" class="tool" src="assets/images/clean.png" title="Wipe Canvas" />
          </div>
        </div>
        <br />
        <div class="gridResolution">
          <h3 class="gridResolutionTitle">Grid Resolution</h3>
          <p class="inputResolution">
            <input id="width" type="number" class="inputResolutionInput" title="Pixels Wide" />
            x
            <input id="height" type="number" class="inputResolutionInput" title="Pixels Tall" />
          </p>
          <button id="resSubmit" onclick="makeGrid()">Submit</button>
        </div>
        <div class="do">
          <div>
            <img id="undo" src="assets/images/undo.png" title="Undo" />
          </div>
          <div>
            <img id="redo" src="assets/images/redo.png" title="Redo" />
          </div>
        </div>
      </div>
      <div id="gridContainer" class="container gridContainer">
        <div id="grid" class="grid"></div>
      </div>
    </div>
    <script src="assets/main.js"></script>
  </body>
</html>
