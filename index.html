<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="container sideContainer">
        <h1 class="headContainer">Pixel Art Maker</h1>
        <button class="container button loadSave">
          <p>Save</p>
        </button>
        <button class="container button loadSave">
          <p>Load</p>
        </button>
        <button
          id="inspirationButton"
          class="container button"
          onclick="inspirationGen()"
        >
          <p>Inspiration</p>
        </button>
        <div class="colorBox">
          <h2 class="colorBoxTitle">Color Picker</h2>
          <input type="color" class="colorSlot active" />
          <input type="color" class="colorSlot" />
          <input type="color" class="colorSlot" />
          <input type="color" class="colorSlot" />
          <input type="color" class="colorSlot" />
          <input type="color" class="colorSlot" />
          <input type="color" class="colorSlot" />
          <input type="color" class="colorSlot" />
          <input type="color" class="colorSlot" />
        </div>
        <div class="action">
          <div>
            <img id="fill" src="assets/images/fill.png" />
          </div>
          <div>
            <img id="paint" src="assets/images/paint.png" />
          </div>
          <div>
            <img id="paint" src="assets/images/erase.png" />
          </div>
        </div>
        <div class="gridResolution">
          <h3 class="gridResolutionTitle">Grid Resolution</h3>
          <p class="inputResolution">
            <input id="width" type="number" class="inputResolutionInput" />
            x
            <input id="height" type="number" class="inputResolutionInput" />
          </p>
          <button id="resSubmit" onclick="makeGrid()">Submit</button>
        </div>
        <div class="do">
          <div>
            <img id="undo" src="assets/images/undo.png" />
          </div>
          <div>
            <img id="redo" src="assets/images/redo.png" />
          </div>
        </div>
      </div>
      <div id="gridContainer" class="container gridContainer">
        <div id="grid" class="grid"></div>
      </div>
    </div>
    <script src="assets/main.js"></script>
  </body>
</html>
