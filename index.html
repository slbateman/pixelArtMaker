<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    />
    <title>Pixel Art Maker</title>
  </head>
  <body>
    <div>
      <div class="container sideContainer">
        <!-- Here's the primary buttons for the beginning or end of a project,
        Save, Load, Upload Image, and Generate Inspiration -->
        <h1 class="headContainer">Pixel Art Maker</h1>
        <!-- While there is a autosave function in the tools, the save button
        will still need to be pressed for the final action in order to save it
        for later -->
        <button id="saveButton" class="container button loadSave">
          <p>Save</p>
        </button>
        <!-- When a page is refreshed, the load button will load any saved project -->
        <button id="loadButton" class="container button loadSave">
          <p>Load</p>
        </button>
        <!-- The Inspiration button will load a random image from the internet -->
        <button
          id="inspirationButton"
          class="container button loadSave"
          onclick="inspirationGen()"
        >
          <p>Inspiration</p>
        </button>
        <!-- The upload button will allow the user to upload an image of their
        choosing for a background image reference -->
        <button
          id="uploadButton"
          class="container button loadSave"
          onclick="modalLoad()"
        >
          <p>Upload</p>
        </button>
        <!-- There are 8 color swatches in the color palette  -->
        <div class="colorBox">
          <h3 class="colorBoxTitle">Color Palette</h3>
          <!-- The first swatch is active and can be changed
          by the user -->
          <div id="colorSlot1" class="colorSlot active"></div>
          <div id="colorSlot2" class="colorSlot"></div>
          <div id="colorSlot3" class="colorSlot"></div>
          <div id="colorSlot4" class="colorSlot"></div>
          <div id="colorSlot5" class="colorSlot"></div>
          <div id="colorSlot6" class="colorSlot"></div>
          <div id="colorSlot7" class="colorSlot"></div>
          <div id="colorSlot8" class="colorSlot"></div>
        </div>
        <!-- Allows user to select color to replace active color -->
        <div class="colorPicker">
          <input type="color" class="colorPickerSlot" id="colorPickerSlot" />
          <h4>Color Picker</h4>
        </div>
        <!-- All of the tools available to the user for making art -->
        <div class="tools">
          <div>
            <!-- Allows the user to fill the entire canvas with the active color -->
            <img
              id="fill"
              class="tool active"
              src="assets/images/fill.png"
              title="Fill Canvas"
            />
          </div>
          <!-- Allows the user to drag and paint with the active color -->
          <div>
            <img
              id="paint"
              class="tool"
              src="assets/images/paint.png"
              title="Paint a Square"
            />
          </div>
          <!-- Allows the user to drag and erase any colored square -->
          <div>
            <img
              id="erase"
              class="tool"
              src="assets/images/erase.png"
              title="Erase a Square"
            />
          </div>
          <div>
            <!-- Allows the user to wipe clean the entire canvas -->
            <img
              id="clean"
              class="tool"
              src="assets/images/clean.png"
              title="Wipe Canvas"
            />
          </div>
        </div>
        <br />
        <!-- Allows user to change number of squares in the grid -->
        <div class="gridResolution">
          <form>
            <h3 class="gridResolutionTitle">Grid Resolution</h3>
            <p class="inputResolution">
              <input
                id="width"
                type="number"
                value="40"
                class="inputResolutionInput"
                title="Pixels Wide"
              />
              x
              <input
                id="height"
                type="number"
                value="20"
                class="inputResolutionInput"
                title="Pixels Tall"
              />
              <br><br>
            <input id="resSubmit" type="submit"/>
            </p>
          </form>
        </div>
        <!-- Buttons for the undo and redo functions -->
        <div class="do">
          <div>
            <img id="undo" src="assets/images/undo.png" title="Undo" />
          </div>
          <div>
            <img id="redo" src="assets/images/redo.png" title="Redo" />
          </div>
        </div>
      </div>
      <!-- where the grid squares will be generated -->
      <div id="gridContainer" class="container gridContainer">
        <div id="grid" class="grid"></div>
      </div>
    </div>
    <div>
      <!-- Modal for user to upload desired image -->
      <div id="uploadModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close" onclick="modalClose()">&times;</span>
          <br /><br /><br />
          <form
            enctype="multipart/form-data"
            action="/upload/image"
            method="post"
          >
            <input id="imageFile" type="file" accept=".jpg, .jpeg, .png" />
            <button id="imageSubmit" type="button" onclick="imageUpload()">
              Upload
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/main.js"></script>
  </body>
</html>
